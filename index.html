<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - ToshiruzBot-V1</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #000, #7a0000, #000);
      background-size: 400% 400%;
      animation: bg 12s ease infinite;
      overflow: hidden;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* SPLASH */
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.35);
      color: #fff;
      z-index: 10;
    }

    #splash img {
      width: 140px;
      margin-bottom: 14px;
    }

    #splash span {
      font-size: 22px;
      font-weight: bold;
    }

    /* DASHBOARD */
    #dashboard {
      display: none;
      position: relative;
      z-index: 2;
      min-height: 100vh;
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .dashboard-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .plans-title {
      font-size: 26px;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(180deg, #ff0000, #000000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px white;
      z-index: 3;
    }

    .panel {
      width: 90%;
      max-width: 420px;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 45px rgba(0,0,0,.35);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .divider {
      height: 2px;
      background: #7a0000;
      margin: 10px 0 10px;
    }

    .plan-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }

    .plan-section button {
      background: #7a0000;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .plan-section span {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="splash">
  <img src="/images/logo.png" alt="Logo"/>
  <span>Carregando...</span>
</div>

<div id="dashboard">
  <div class="dashboard-wrapper">
    <h1 class="plans-title">PLANOS DO TOSHIRUZBOT-V1</h1>

    <div class="panel">
      <div class="plan-section">
        <span>TESTE GRÁTIS</span>
        <button onclick="window.open('https://wa.me/558688559115?text=Ol%C3%A1%2C+quero+testar+o+ToshiruzBot-V1+por+1+dia', '_blank')">COMPRAR</button>
      </div>

      <div class="divider"></div>

      <div class="plan-section">
        <span>15 Dias (3,50)</span>
        <button onclick="window.open('https://wa.me/558688559115?text=Olá,+quero+comprar+15+dias+do+ToshiruzBot-V1', '_blank')">COMPRAR</button>
      </div>

      <div class="divider"></div>

      <div class="plan-section">
        <span>1 Mês (7,00)</span>
        <button onclick="window.open('https://wa.me/558688559115?text=Olá,+quero+comprar+1+mês+do+ToshiruzBot-V1', '_blank')">COMPRAR</button>
      </div>
      <!-- Linha separadora -->
<div class="divider" style="margin-top: 15px;"></div>

<!-- Plano 2 Meses -->
<div class="plan">
  <p style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">2 Meses (14,50)</p>
  <a href="https://wa.me/558688559115?text=Olá+quero+testar+o+ToshiruzBot-V1+por+2+meses" target="_blank">
    <button style="background: #7a0000; color: #fff; border: none; padding: 10px 14px; border-radius: 6px; cursor: pointer;">
      COMPRAR
    </button>
  </a>
</div>
    </div>
  </div>
</div>

<script>
  /* ===== ESTRELAS CAINDO ===== */
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  function newStar(){
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      s: Math.random() * 2 + 1,
      v: Math.random() * 1.5 + 0.5
    };
  }

  for(let i = 0; i < 120; i++) stars.push(newStar());

  function animate(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';

    stars.forEach(star => {
      ctx.fillRect(star.x, star.y, star.s, star.s);
      star.y += star.v;
      if(star.y > canvas.height) Object.assign(star, newStar());
    });

    requestAnimationFrame(animate);
  }
  animate();

  /* ===== SPLASH CONTROL ===== */
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('dashboard').style.display = 'flex';
    }, 1200);
  });
</script>

</body>
</html>
